<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARM Remote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Left column: sliders -->
    <div class="sliders">
        <div class="slider1-container">
            <input type="range" min="0" max="270" value="90" id="slider">
            <p>Value: <span id="value"></span></p>
        </div>
        <div class="slider2-container">
            <input type="range" min="0" max="270" value="90" id="slider2">
            <p>Value: <span id="value2"></span></p>
        </div>
        <div class="slider3-container">
            <input type="range" min="0" max="270" value="90" id="slider3">
            <p>Value: <span id="value3"></span></p>
        </div>
        <div class="slider4-container">
            <input type="range" min="0" max="180" value="90" id="slider4">
            <p>Value: <span id="value4"></span></p>
        </div>
        <div class="slider5-container">
            <input type="range" min="0" max="180" value="90" id="slider5">
            <p>Value: <span id="value5"></span></p>
        </div>
        <div class="slider6-container">
            <input type="range" min="0" max="90" value="0" id="slider6">
            <p>Value: <span id="value6"></span></p>
        </div>
    </div>

    <!-- Right column: big image -->
    <button class="img">
        <img src="mirror the image.png" alt="Mirror the image">
    </button>

    <script src="script.js"></script>
</body>
</html>
